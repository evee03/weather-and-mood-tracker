spring.application.name=weather-mood-tracker

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

openweathermap.api.key=${OPEN_WEATHER_API_KEY}
openweathermap.api.url=https://api.openweathermap.org/data/2.5/weather
quote.api.url.pl=https://dailystoic.pl/quote/text_pl.json
quote.api.url.en=https://dailystoic.pl/quote/text_en.json

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
#spring.docker.compose.file=weather-mood-tracker/compose.yaml

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
