<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${param.lang != null ? param.lang : 'pl'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.register.title}">Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">

<div class="particles"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>

<div class="position-absolute top-0 end-0 p-3">
    <div class="dropdown">
        <button class="btn btn-light rounded-circle shadow-sm dropdown-toggle no-arrow" type="button" data-bs-toggle="dropdown">‚öôÔ∏è</button>
        <ul class="dropdown-menu dropdown-menu-end shadow">
            <li><h6 class="dropdown-header" th:text="#{page.dashboard.settings.language}">Jƒôzyk</h6></li>
            <li><a class="dropdown-item" th:href="@{/register(lang='pl')}">Polski</a></li>
            <li><a class="dropdown-item" th:href="@{/register(lang='en')}">English</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><h6 class="dropdown-header" th:text="#{page.dashboard.settings.theme}">Motyw</h6></li>
            <li><button class="dropdown-item" onclick="changeTheme('light')" data-theme-value="light">‚òÄÔ∏è Light</button></li>
            <li><button class="dropdown-item" onclick="changeTheme('dark')" data-theme-value="dark">üåô Dark</button></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <img th:src="@{/images/Logo_.svg}" alt="Logo" class="logo-img">
        </div>
        <div class="col-md-8 col-lg-6">
            <div class="card auth-card p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4 fw-bold" th:text="#{page.register.heading}">Rejestracja</h2>

                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{page.register.username.label}">Nazwa</label>
                                <input type="text" class="form-control" th:field="*{username}"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{username}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{page.register.email.label}">Email</label>
                                <input type="email" class="form-control" th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{email}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{page.register.password.label}">Has≈Ço</label>
                                <input type="password" class="form-control" th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{password}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" th:text="#{page.register.confirmPassword.label}">Potwierd≈∫</label>
                                <input type="password" class="form-control" th:field="*{confirmPassword}"
                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
                            </div>
                            <div class="col-12">
                                <label class="form-label">
                                    <span th:text="#{page.register.city.label}">Miasto</span>
                                    <small class="text-muted" th:text="#{page.register.city.optional}">(Opt)</small>
                                </label>
                                <input type="text" class="form-control" th:field="*{city}">
                            </div>
                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary w-100 btn-lg" th:text="#{page.register.button}">Zarejestruj</button>
                            </div>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <span class="text-muted" th:text="#{page.register.login.text}">Masz konto?</span>
                        <a th:href="@{/login}" class="text-decoration-none fw-bold" th:text="#{page.register.login.link}">Zaloguj</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/theme-manager.js}"></script>
</body>
</html>
