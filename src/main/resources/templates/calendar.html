<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz</title>

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/interaction.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/daygrid.global.min.js"></script>


    <style>
        #dayModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #dayModalContent {
            background: white;
            padding: 20px;
            border-radius: 8px;
            min-width: 250px;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
        }
        #closeModal {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id='calendar'></div>

    <div id="dayModal">
        <div id="dayModalContent">
            <span id="closeModal">&times;</span>
            <h3>Wybrany dzie≈Ñ:</h3>
            <p id="selectedDate"></p>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pl',
                dateClick: function(info) {
                    document.getElementById("selectedDate").innerText = info.dateStr;
                    document.getElementById("dayModal").style.display = "flex";
                }
            });

            calendar.render();

            document.getElementById("closeModal").onclick = function() {
                document.getElementById("dayModal").style.display = "none";
            };

            window.onclick = function(event) {
                if (event.target === document.getElementById("dayModal")) {
                    document.getElementById("dayModal").style.display = "none";
                }
            };
        });

    </script>
</body>
</html>
