<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="${param.lang != null ? param.lang : 'pl'}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.login.title}">Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">

<div class="particles"><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span></div>

<div class="position-absolute top-0 end-0 p-3">
    <div class="dropdown">
        <button class="btn btn-light rounded-circle shadow-sm dropdown-toggle no-arrow" type="button" data-bs-toggle="dropdown">⚙️</button>
        <ul class="dropdown-menu dropdown-menu-end shadow">
            <li><h6 class="dropdown-header" th:text="#{page.dashboard.settings.language}">Język</h6></li>
            <li><a class="dropdown-item" th:href="@{/login(lang='pl')}">Polski</a></li>
            <li><a class="dropdown-item" th:href="@{/login(lang='en')}">English</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><h6 class="dropdown-header" th:text="#{page.dashboard.settings.theme}">Motyw</h6></li>
            <li><button class="dropdown-item" onclick="changeTheme('light')" data-theme-value="light">Light</button></li>
            <li><button class="dropdown-item" onclick="changeTheme('dark')" data-theme-value="dark">Dark</button></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <img th:src="@{/images/Logo_.svg}" alt="Logo" class="logo-img">
        </div>
        <div class="col-md-6 col-lg-4">
            <div class="card auth-card p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4 fw-bold" th:text="#{page.login.heading}">Logowanie</h2>

                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/login}" th:object="${loginDto}" method="post">
                        <div class="mb-3">
                            <label class="form-label" th:text="#{page.login.username.label}">Login</label>
                            <input type="text" class="form-control form-control-lg" th:field="*{usernameOrEmail}"
                                   th:classappend="${#fields.hasErrors('usernameOrEmail')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{usernameOrEmail}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" th:text="#{page.login.password.label}">Hasło</label>
                            <input type="password" class="form-control form-control-lg" th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{password}"></div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg" th:text="#{page.login.button}">Zaloguj</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <span class="text-muted" th:text="#{page.login.register.text}">Brak konta?</span>
                        <a th:href="@{/register}" class="text-decoration-none fw-bold" th:text="#{page.login.register.link}">Rejestracja</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/theme-manager.js}"></script>
</body>
</html>
