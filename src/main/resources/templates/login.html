<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weather Mood Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
<div class="particles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="container">
    <h2>Login</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form th:action="@{/login}" th:object="${loginDto}" method="post">
        <div class="form-group">
            <label for="usernameOrEmail">Username or Email</label>
            <input type="text"
                   id="usernameOrEmail"
                   th:field="*{usernameOrEmail}"
                   placeholder="Enter username or email">
            <div class="error" th:if="${#fields.hasErrors('usernameOrEmail')}"
                 th:errors="*{usernameOrEmail}"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   id="password"
                   th:field="*{password}"
                   placeholder="Enter password">
            <div class="error" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <div class="register-link">
        Don't have an account? <a th:href="@{/register}">Register here</a>
    </div>
</div>
</body>
</html>
