<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.login.title}">Login - Weather Mood Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page">
<div class="settings-dropdown">
    <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
    <div id="settingsMenu" class="settings-menu">
        <div class="settings-section">
            <h4 th:text="#{page.dashboard.settings.language}">Language</h4>
            <a th:href="@{/login(lang='pl')}" class="setting-option">
                Polski
            </a>
            <a th:href="@{/login(lang='en')}" class="setting-option">
                English
            </a>
        </div>
        <div class="settings-divider"></div>
        <div class="settings-section">
            <h4 th:text="#{page.dashboard.settings.theme}">Theme</h4>
            <button class="setting-option" onclick="changeTheme('light')">
                <span th:text="#{page.dashboard.settings.theme.light}">Light</span>
            </button>
            <button class="setting-option" onclick="changeTheme('dark')">
                <span th:text="#{page.dashboard.settings.theme.dark}">Dark</span>
            </button>
        </div>
    </div>
</div>

<div class="particles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="login-wrapper">
    <div class="logo-container">
        <img th:src="@{/images/Logo_.svg}"
             alt="Weather Mood Tracker Logo">
    </div>

    <div class="container">
        <h2 th:text="#{page.login.heading}">Login</h2>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/login}" th:object="${loginDto}" method="post">
            <div class="form-group">
                <label for="usernameOrEmail" th:text="#{page.login.username.label}">Username or Email</label>
                <input type="text"
                       id="usernameOrEmail"
                       th:field="*{usernameOrEmail}"
                       th:placeholder="#{page.login.username.placeholder}">
                <div class="error" th:if="${#fields.hasErrors('usernameOrEmail')}"
                     th:errors="*{usernameOrEmail}"></div>
            </div>

            <div class="form-group">
                <label for="password" th:text="#{page.login.password.label}">Password</label>
                <input type="password"
                       id="password"
                       th:field="*{password}"
                       th:placeholder="#{page.login.password.placeholder}">
                <div class="error" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>

            <button type="submit" class="btn" th:text="#{page.login.button}">Login</button>
        </form>

        <div class="register-link">
            <span th:text="#{page.login.register.text}">Don't have an account?</span>
            <a th:href="@{/register}" th:text="#{page.login.register.link}">Register here</a>
        </div>
    </div>
</div>
<script th:src="@{/js/theme-manager.js}"></script>
</body>
</html>
